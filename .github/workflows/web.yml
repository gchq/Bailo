# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy landing page

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  sphinx:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/docs

    steps:
      - uses: actions/checkout@v4

      - name: Install pandoc
        run: sudo apt install pandoc

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt bailo

      - name: Build docs
        run: |
          make html
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-docs
          path: ./backend/docs/python-docs/html

  # Build job
  build:
    needs: sphinx
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lib/landing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Python Docs
        uses: actions/download-artifact@v4
        with:
          name: python-docs
          path: ./backend/docs/python-docs/html

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v2
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            lib/landing/.next/cache
          # Generate a new cache whenever packages or source files change.
          key:
            ${{ runner.os }}-nextjs-${{ hashFiles('lib/landing/package-lock.json') }}-${{ hashFiles('**.[jt]s',
            '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('lib/landing/package-lock.json') }}-

      - name: Install dependencies
        run: npm i
      - name: Run generator
        run: npm run generate
      - name: Build and export
        run: npm run build
        env:
          BASE_PATH: "/Bailo"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./lib/landing/out

  # Deployment job
  deploy:
    # Allow one concurrent deployment
    concurrency:
      group: "pages"
      cancel-in-progress: true

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
