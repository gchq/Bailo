name: bailo-dev

services:
  webhook-tester:
    networks:
      default:
      internal:
    image: tarampampam/webhook-tester:2.2.3
    command: serve --auto-create-sessions
    ports:
      - 8082:8080

  mailcrab:
    networks:
      default:
    ports:
      - 1080:1080
      - 1025:1025
    image: marlonb/mailcrab:v1.6.2

  backend:
    ports:
      - 9229:9229
    volumes:
      - ./backend/src:/app/src
    build:
      target: dev
    image: bailo_backend:${INSTANCE_NAME}
    pull_policy: build

  frontend:
    volumes:
      - ./frontend:/app
    build:
      target: dev
    image: bailo_frontend:${INSTANCE_NAME}
    pull_policy: build

  minio:
    environment:
      MINIO_BROWSER_REDIRECT_URL: http://localhost:8080/minio/ui/
      MINIO_SERVER_URL: http://minio:9000
      MINIO_SKIP_CLIENT: yes

networks:
  debug:
    name: ${INSTANCE_NAME}_debug
